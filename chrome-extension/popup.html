<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nimbus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      flex: 1;
    }

    .title h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .title p {
      font-size: 12px;
      color: #888;
    }

    .status-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      color: #888;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .status-dot.disconnected {
      background: #6b7280;
    }

    .status-dot.error {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #1e40af;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #333;
      color: #e5e5e5;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .info-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }

    .info-section h3 {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .info-row svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .recent-actions {
      margin-top: 16px;
    }

    .recent-actions h3 {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .action-item {
      font-size: 11px;
      color: #666;
      padding: 6px 0;
      border-bottom: 1px solid #222;
    }

    .action-item:last-child {
      border-bottom: none;
    }

    .action-time {
      color: #444;
      margin-right: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 12px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      text-align: center;
    }

    .footer a {
      font-size: 11px;
      color: #666;
      text-decoration: none;
    }

    .footer a:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">☁️</div>
    <div class="title">
      <h1>Nimbus</h1>
      <p>Browser Automation Extension</p>
    </div>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Backend Connection</span>
      <span class="status-value">
        <span id="status-dot" class="status-dot disconnected"></span>
        <span id="status-text">Disconnected</span>
      </span>
    </div>
    <div class="status-row">
      <span class="status-label">WebSocket URL</span>
      <span class="status-value" id="ws-url">ws://localhost:3001</span>
    </div>
  </div>

  <div class="actions">
    <button id="reconnect-btn" class="btn-primary">Reconnect</button>
    <button id="test-btn" class="btn-secondary">Test</button>
  </div>

  <div class="info-section">
    <h3>Capabilities</h3>
    <div class="info-row">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12c0 1.66-4.03 3-9 3s-9-1.34-9-3M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"></path>
        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
      </svg>
      Navigate, click, type, scroll
    </div>
    <div class="info-row">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      Read page content and DOM
    </div>
    <div class="info-row">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      Take screenshots
    </div>
    <div class="info-row">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
      </svg>
      Fill forms automatically
    </div>
  </div>

  <div class="recent-actions" id="recent-section">
    <h3>Recent Actions</h3>
    <div id="recent-list" class="empty-state">
      No actions yet
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/notsointresting/NimbusAI" target="_blank">GitHub Repository</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
